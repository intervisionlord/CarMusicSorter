checks:
    python:
        code_rating: true
        duplicate_code: true

filter:
    excluded_paths:
        - tests/*

build:
  nodes:
    analysis:
      tests:
        override:
          - py-scrutinizer-run
          - command: 'coverage run -m pytest'
            coverage:
              file: '.coverage'
              format: 'py-cc'
                project_setup:
                  override:
                    - pip install coverage
                    - pip install pytest